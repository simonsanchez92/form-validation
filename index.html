<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
  
    <div class="container-fluid">
      
    <form>
      <h1>Sign up...</h1>
      <div class="row">
        <div class="col">
        
          <label for="input-name">Name:</label>
          <input type="text" class="form-control input name" id="input-name" placeholder="Enter your name...">
          <small></small>
        </div>
        <div class="col">
          <label for="input-surname">Surname:</label>
          <input type="text" class="form-control  input surname" id="input-surname" placeholder="Enter your surname...">
          <small></small>
        </div>
      </div>
      <div class="row">

    
          <div class="col">
            <label for="input-password">Password:</label>
            <input type="password" class="form-control input password" id="input-password" placeholder="Enter your password...">
            <small></small>
          </div>
          <div class="col">
            <label for="input-password2">Confirm your password:</label>
            <input type="password" class="form-control input password2" id="input-password2" placeholder="Repeat your password...">
            <small></small>
          </div>

        </div>
     <div class="row"> 
        <div class="col">
          <label for="input-email">Email:</label>
          <input type="text" class="form-control input email " id="input-email" placeholder="Enter your Email...">
          <small></small>
        </div>
      </div>

    
        <button type="submit" class="btn btn-primary" id='sign-up-btn'>Sign Up...</button>
      
          
      </form>
      
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
